<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Register</title>
</head>
<body>

	<form action="add-user" method="post">

		<div class="card text-center" style="margin: 10%;">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="floatingInput"
					placeholder="Enter your name" name="name" required> <label
					for="floatingInput">Full Name </label>
			</div>
			<div class="form-floating mb-3">
				<input type="email" class="form-control" id="floatingInput"
					placeholder="name@example.com" name="email" required> <label
					for="floatingInput">Email address</label>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword"
					placeholder="Password" name="password" required> <label
					for="floatingPassword">Password</label>
			</div>


			<br>

			<div class="col-auto">
				<label class="visually-hidden" for="autoSizingSelect">Preference</label>
				<select class="form-select" id="autoSizingSelect" name="gender" required>
					<option selected>Gender...</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
					<option value="Other">Other</option>
				</select>
			</div>
			<br>

			<div class="input-group">
				<span class="input-group-text">Address</span>
				<textarea class="form-control" aria-label="Address" name="address" required></textarea>
			</div>

			<div>
		 <br> <input type="submit" class="btn btn-success"
					role="button" style="width: 100px;" value="Register">

			</div>
			<br>

		</div>



	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
